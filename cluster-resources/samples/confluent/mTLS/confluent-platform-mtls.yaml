apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  oneReplicaPerNode: true
  podTemplate:
    # serviceAccountName: zookeeper
    topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            confluent-platform: "true"

        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
  image:
    application: confluentinc/cp-zookeeper:7.3.3
    init: confluentinc/confluent-init-container:2.5.2
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  authentication:
    type: mtls
    principalMappingRules:
      - RULE:^CN=([a-zA-Z0-9]*).*$/$1/
  tls:
    secretRef: tls-zookeeper
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  oneReplicaPerNode: true
  podTemplate:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - kafka
                    - controlcenter
                    - perf-test-consumer
                    - perf-test-producer
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: "25Gi"
        cpu: "1000m"
      limits:
        memory: "30Gi"
        cpu: "4000m"
    serviceAccountName: kafka
    topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            confluent-platform: "true"
        maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule

  image:
    application: confluentinc/cp-server:7.3.3
    init: confluentinc/confluent-init-container:2.5.2
  dataVolumeCapacity: 100Gi
  configOverrides:
    # jvm:
    #   - -Djavax.net.ssl.trustStore=/usr/lib/jvm/jre/lib/security/cacerts
    #   - -Djavax.net.ssl.trustStorePassword=changeit
    log4j:
      - log4j.rootLogger=TRACE, stdout
    server: #This config override is required for CP 7.0 update to use AclAuthorizer instead of SimpleAclAuthorizer
      - authorizer.class.name=kafka.security.authorizer.AclAuthorizer
      - confluent.tier.feature=true
      - confluent.tier.enable=true
      - confluent.tier.backend=S3
      - confluent.tier.s3.bucket=rohit-confluent
      - confluent.tier.s3.region=eu-west-2
      - confluent.tier.s3.ssl.truststore.location=/usr/lib/jvm/java-11-amazon-corretto/lib/security/cacerts
      - confluent.tier.s3.ssl.truststore.password=changeit
      - confluent.tier.s3.ssl.truststore.type=JKS
      - confluent.tier.sts.ssl.truststore.location=/usr/lib/jvm/java-11-amazon-corretto/lib/security/cacerts
      - confluent.tier.sts.ssl.truststore.password=changeit
      - confluent.tier.sts.ssl.truststore.type=JKS
      # - confluent.tier.s3.credentials.provider.class=WebIdentityTokenFileCredentialsProvider
  # confluent.tier.metadata.replication.factor=1
  tls:
    secretRef: tls-kafka
  listeners:
    internal:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:^CN=([a-zA-Z0-9]*).*$/$1/
      tls:
        enabled: true
        # Will use the certificates in the parent secretRef tls-kafka
    external:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:^CN=([a-zA-Z0-9]*).*$/$1/
      tls:
        enabled: true
        # Will use the certificates in the parent secretRef tls-kafka
      externalAccess:
        type: loadBalancer
        loadBalancer:
          domain: kafka.rohit.local
          brokerPrefix: b
          bootstrapPrefix: kafka
          annotations:
            service.beta.kubernetes.io/aws-load-balancer-internal: "true"
  authorization:
    type: simple
    superUsers:
      - User:kafka
  dependencies:
    zookeeper:
      endpoint: zookeeper.confluent.svc.cluster.local:2182
      authentication:
        type: mtls
      tls:
        enabled: true
  metrics:
    authentication:
      type: mtls
    tls:
      enabled: true
