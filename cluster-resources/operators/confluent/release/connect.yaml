apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  # replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.4.1
    init: confluentinc/confluent-init-container:2.6.1
  tls:
    secretRef: tls-connect
  build:
    type: onDemand
    onDemand:
      plugins:
        locationType: confluentHub
        confluentHub:
          - name: kafka-connect-elasticsearch
            owner: confluentinc
            version: 14.0.10

  podTemplate:
    resources:
      requests:
        cpu: 1
        memory: 2Gi
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      authentication:
        type: mtls
      tls:
        enabled: true
